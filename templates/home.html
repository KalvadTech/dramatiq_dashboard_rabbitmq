{% extends "base.html" %}
{% block title %}
  Home
{% endblock title %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="card queue-card">
        <div class="card-body">
          <h5 class="card-title text-center">The overall number of messages in all queues for the last {{ min }} minutes</h5>
          <div class="chart"
               style="position: relative;
                      min-height: 60vh;
                      width: 100%">
            <canvas id="message-count-chart"></canvas>
          </div>
          <div id="queue_stats"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card queue-card">
        <div class="card-body">
          <h5 class="card-title">Queue Details</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Queue</th>
                <th>Current(unacked)</th>
                <th>Delayed(unacked)</th>
                <th>Failed</th>
                <th>Info</th>
              </tr>
            </thead>
            <tbody id="queue_stats_table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden"
         name="credentials"
         id="credentials"
         value='{{ credentials|tojson|safe }}'/>
{% endblock content %}
